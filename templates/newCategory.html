<!DOCTYPE html>
<html lang="en">
<head>
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename = 'styles.css')}}">
  </head>
    <body>
    <h1> New Category </h1>
    <p>Name:</p>

    <form action="{{url_for('newCategory')}}" method = 'POST'>

      <div class = 'flash'>
  		      {% with messages = get_flashed_messages() %}
        {% if messages %}

          <ul>
          {% for message in messages %}
              <li> <strong> {{ message }} </strong> </li>
          {% endfor %}
          </ul>
          {% endif %}
      {% endwith %}

      </div>


    <input type='text' size='30' name='name'>

    <button type="submit" class="btnbtn" id="submit" type="submit">
    <span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>Create</button></br></br>

    <a href= '{{url_for('showCategories')}}'>Cancel</a>

    </form>

    </body>
</html>
